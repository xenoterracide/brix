name: publish

on:
  workflow_run:
    workflows:
      - "check"
    branches:
      - "main"
    create:
      tags:
        - "*"
    types:
      - "completed"

jobs:
  aur-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: brix-git
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,dsa,ecdsa,ed25519
  crates-io-publish:
    name: Crates.io publish
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: rust-toolchain
        with:
          toolchain: stable
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            target/debug/deps
            target/debug/build
          key: ${{ steps.rust-toolchain.outputs.rustc_hash }}-${{hashFiles('Cargo.lock')}}
      - run: cargo install cargo-release
      - run: git config user.email ${{ secrets.GIT_EMAIL }}
      - run: git config user.name ${{ secrets.GIT_NAME }}
      - run: cargo release --workspace --token ${{ secrets.CRATES_IO_TOKEN }}
      - run: cargo release --workspace --token ${{ secrets.CRATES_IO_TOKEN }} --execute --no-confirm
